<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border: solid 2px black;
            border-collapse: collapse;
            width: 400px;
        }
        td{
            border: solid 1px black;
            /*border-collapse: collapse;*/
        }
        #title{
            text-align: center;
        }
        .center{
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4" id="title">TITLE</td>
    </tr>
    <tr>
        <td colspan="2" class="center">Subtitle</td>
        <td colspan="2" class="center">Subtitle</td>
    </tr>
    <tr>
        <td>1item <br> 1item <br> 1item</td>
        <td>123 <br> 123 <br> 123</td>
        <td>1item <br> 1item <br> 1item</td>
        <td>123 <br> 123 <br> 123</td>
    </tr>
    <tr>
        <td colspan="2" class="center">Sub Subtitle</td>
        <td colspan="2" class="center">Sub Subtitle</td>
    </tr>
</table>
</body>
</html>
