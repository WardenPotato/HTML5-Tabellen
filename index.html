<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bold{
            font-weight: bold;
        }
        #table1{
            border: solid 2px black;
            border-collapse: collapse;
        }
        td{
            border: solid 1px black;
            /*border-collapse: collapse;*/
        }
    </style>
</head>
<body>
<table id="table1">
    <tr>
        <td rowspan="2"> </td>
        <td colspan="2" class="bold">Average</td>
        <td rowspan="2" class="bold">Other<br>category</td>
    </tr>
    <tr>
        <td class="bold">Height</td>
        <td class="bold">Weight</td>
    </tr>
    <tr>
        <td class="bold">Males</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>yyy</td>
    </tr>
    <tr>
        <td class="bold">Females</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>xxx</td>
    </tr>
</table>

</body>
</html>
