<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            text-align: center;
        }
        table{
            border-collapse: collapse;
            border: solid 1px black;
            width: 500px;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td rowspan="2">State of health</td>
        <td colspan="2">Fasting Value</td>
        <td>After eating</td>
    </tr>
    <tr>
        <td>Minimum</td>
        <td>Maximum</td>
        <td>2 hours after eating</td>
    </tr>
    <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>less than 140</td>
    </tr>
    <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>
    <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
    </tr>
</table>
</body>
</html>
