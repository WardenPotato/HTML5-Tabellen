<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border: 1px solid black;
            /*border-collapse: collapse;*/
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td rowspan="2">Area</td>
        <td rowspan="2">University name</td>
        <td colspan="2">Percentage</td>
    </tr>
    <tr>
        <td>Undergraduate</td>
        <td>Postgraduate</td>
    </tr>
    <tr>
        <td rowspan="2">Area 1</td>
        <td>University 1</td>
        <td>60</td>
        <td>40</td>
    </tr>
    <tr>
        <td>University 2</td>
        <td>65</td>
        <td>35</td>
    </tr>
</table>
</body>
</html>
